<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="shopping">
        <div class="container" id="app">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">全部商品</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox">
                                    </th>
                                    <th>商品信息</th>
                                    <th>单价(元)</th>
                                    <th>数量</th>
                                    <th>小计(元)</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(v,k) in goods">
                                    <td class="w1">
                                        <input type="checkbox">
                                        
                                        <div class="ck js-ck js-ck-medicine"><i class="checked"
                                                data-cartid="21205157"></i>{{v.name}}</div>
                                    </td>
                                    <td class="w2">
                                        <a target="_blank" href="/detail-3268752.html">
                                            <img src="../img/index/"{{item.src}} alt="${item.title}">
                                        </a>
                                    </td>
                                    <td class="w3">
                                        <a target="_blank" class="clearfix" href="/detail-3268752.html">
                                            <i class="icon_rx_dw fl"></i>
                                            <strong>复方单椮药丸</strong>
                                        </a>
                                        <p>对方开发</p>
                                        <p>${item.at_type}</p>

                                    </td>
                                    <td class="w4">
                                        <span class="money2">{{message}}</span>
                                    </td>
                                    <td class="w5">
                                        <span class="quantity">
                                            <a class="sub jian js-sub" href="javascript:void(0);" data-step="-1"></a>
                                            <input type="text" class="num js-num" value="${quantity}"
                                                data-unit-price="18.6" data-lock-price="18.6" data-cartid="21205157"
                                                data-pkid="0">
                                            <a class="add jia js-add" href="javascript:void(0);" data-step="1"></a>
                                        </span>
                                    </td>
                                    <td class="w6">
                                        <span class="money js-money">${totalPrice}</span>
                                    </td>
                                    <td class="w7">
                                        <button type="button" class="btn btn-group btn-danger btn-group-xs">删除</button>
                                    </td>
                                </tr>


                            </tbody>




                        </table>

                    </div>
                    <div class="panel-footer" style="text-align:right">
                        共计<span>100</span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                goods:[
                    // 把数据变成后台接口请求回来的数据即可
                    {id:1,name:"草药",price:299}
                ]
            }
        })
    </script>
</body>
<div id='app'>
        <p v-for='item in userList'><span>{{item.userName}}</span> <span> {{item.userTel}}</span></p>
    </div>   
</body>
    <script>
        new Vue({
            el: '#app',
            data: {
                userList: []
            },
            created: function () {
                var that = this;
                $.ajax({
                　　 type : "POST",
                   　　　　　　　　　　 url : "./userinfor.php",
                    　　　　　　　　　　data : "",
                    　　　　　　　　　　success : function( data ) {
                       　　　　　　　　　　 var json = JSON.parse(data);
                        　　　　　　　　　　if (json.flag) {
                            　　　　　　　　that.userList = json.datalist;
                        　　　　　　　　　　} else {
                            　　　　　　　　alert(json.error_code);
                        　　　　　　　　　　}
                    　　　　　　　　　　},
                    　　　　　　　　　　error : function(){
                        　　　　　　　　　　lert("错误");
                    　　　　　　　　　　}
                })
            },
        })
    </script>
</html>
